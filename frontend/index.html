<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Smart Light - Dashboard</title>
    
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* CSS inline gốc của bạn */
        .dashboard-main {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .top-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .top-row {
                grid-template-columns: 1fr;
            }
        }

        /* [THÊM] CSS cho phần chọn ngày và nút xem */
        .chart-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .date-input {
            background: #2a2d3e;
            border: 1px solid #3f445e;
            color: #fff;
            padding: 5px 10px;
            border-radius: 6px;
            font-family: inherit;
        }
        .btn-view {
            background: #00d2ff;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-view:hover {
            background: #33ddff;
        }
    </style>
</head>
<body>
    <div id="login-screen" class="screen">
        <div class="login-container">
            <div class="login-header">
                <div class="logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: #ffaa00;">
                        <path d="M9 18h6M10 22h4M12 2v1M12 7a4 4 0 014 4v2a2 2 0 01-2 2h-4a2 2 0 01-2-2v-2a4 4 0 014-4z"/>
                    </svg>
                </div>
                <h1>IoT Smart Light</h1>
                <p class="subtitle">Hệ thống điều khiển đèn thông minh</p>
            </div>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="admin">
                </div>
                <div class="input-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="••••••">
                </div>
                <button type="submit" class="btn-primary" id="login-btn">
                    <span>Đăng nhập</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
                <div id="login-error" class="error-message"></div>
            </form>
        </div>
    </div>

    <div id="dashboard-screen" class="screen hidden" style="display: none;">
        <header class="dashboard-header">
            <div class="header-left">
                <div class="logo-small">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18h6M10 22h4M12 2v1M12 7a4 4 0 014 4v2a2 2 0 01-2 2h-4a2 2 0 01-2-2v-2a4 4 0 014-4z"/>
                    </svg>
                </div>
                <h1>Smart Light Dashboard</h1>
            </div>
            <div class="header-right">
                <span id="connection-status" class="status-badge offline">
                    <span class="status-dot"></span>
                    <span class="status-text">Đang kết nối...</span>
                </span>
                <button id="logout-btn" class="btn-icon" title="Đăng xuất">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9"/>
                    </svg>
                </button>
            </div>
        </header>

        <main class="dashboard-main">
            <div class="top-row">
                <section class="card status-card">
                    <div class="card-header">
                        <h2>Trạng thái thiết bị</h2>
                        <span id="last-updated" class="timestamp">--:--:--</span>
                    </div>
                    <div class="status-content">
                        <div class="light-visual" id="light-visual">
                            <div class="bulb-container">
                                <svg viewBox="0 0 100 140" class="bulb-svg">
                                    <defs>
                                        <filter id="glow">
                                            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                                            <feMerge>
                                                <feMergeNode in="coloredBlur"/>
                                                <feMergeNode in="SourceGraphic"/>
                                            </feMerge>
                                        </filter>
                                    </defs>
                                    <ellipse cx="50" cy="50" rx="35" ry="40" class="bulb-glass" filter="url(#glow)"/>
                                    <rect x="35" y="85" width="30" height="8" rx="2" class="bulb-base"/>
                                    <rect x="38" y="93" width="24" height="6" rx="2" class="bulb-base"/>
                                    <rect x="41" y="99" width="18" height="6" rx="2" class="bulb-base"/>
                                </svg>
                            </div>
                            <div class="brightness-display">
                                <span class="brightness-value" id="brightness-display">0</span>
                                <span class="brightness-unit">%</span>
                            </div>
                        </div>

                        <div class="status-info">
                            <div class="info-row">
                                <span class="info-label">Nguồn điện</span>
                                <span class="info-value" id="power-status">--</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Chế độ</span>
                                <span class="info-value" id="mode-status">--</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Cảm biến</span>
                                <span class="info-value" id="sensor-status">--</span>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="card control-card">
                    <div class="card-header">
                        <h2>Bảng điều khiển</h2>
                    </div>
                    <div class="control-content">
                        <div class="control-group power-group">
                            <label class="control-label">Công tắc nguồn</label>
                            <button id="power-toggle" class="power-btn off">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                    <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
                                    <line x1="12" y1="2" x2="12" y2="12"></line>
                                </svg>
                            </button>
                        </div>

                        <div class="control-group">
                            <label class="control-label">
                                <span>Chế độ Tự động</span>
                                <span class="sub-label">Cảm biến tự điều chỉnh</span>
                            </label>
                            <label class="toggle-switch">
                                <input type="checkbox" id="auto-toggle">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>

                        <div class="divider"></div>

                        <div class="control-group slider-group">
                            <label class="control-label">
                                Điều chỉnh độ sáng
                                <span id="brightness-label" class="value-label">0%</span>
                            </label>
                            <div class="slider-container">
                                <input type="range" id="brightness-slider" min="0" max="100" value="0" class="slider">
                                <div class="slider-track">
                                    <div class="slider-fill" id="slider-fill"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            
            <section class="card chart-card" style="margin-top: 20px;">
                <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
                    <h2>Biểu đồ hoạt động</h2>
                    <div class="chart-controls">
                        <input type="date" id="history-date" class="date-input">
                        <button id="btn-load-history" class="btn-view">Xem</button>
                    </div>
                </div>
                <div class="chart-container" style="position: relative; height: 350px; width: 100%;">
                    <canvas id="historyChart"></canvas>
                </div>
            </section>

        </main>
    </div>

    <div id="toast-container"></div>
    <script src="app.js"></script>
</body>
</html>
